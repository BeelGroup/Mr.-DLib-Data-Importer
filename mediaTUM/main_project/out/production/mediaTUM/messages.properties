errorNoArgumentsPassed = ERROR: No arguments passed to program. Please pass arguments at startup that indicate which data to harvest.
errorNoBaseUrlPassed = ERROR: No argument baseUrl passed to program.
errorNoMetadataFormatPassed = ERROR: No argument metadataFormat passed to program.
errorNoOutputDirectoryPathPassed = ERROR: No argument outputDirectoryPath passed to program.

help = OAI-PMH Harvester for Mr. DLib offers a basic functionality to retrieve data of an OAI-PMH. It is necessary to pass arguments to the program. Required arguments are "baseURL", "metadataFormat" (identify repository) and "outputDirectoryPath" (indicates directory to write XML files to). Optional is parameter "from" (indicates from when until now records should be harvested, if it is not specified all available data is harvested). Each argument must be followed by "=" and the value assigned to the key. Argument "--help" may be used to display this help.